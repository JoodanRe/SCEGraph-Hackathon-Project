
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <title>Language Learning App</title>
  </head>
  <body>
    <!-- test form to see which language you want to learn -->

    <!-- user's name -->
    <form action="" method="post">
      <label for="nameInput"> Name:
        <input type="text" name="nameInput" id="nameInput">
      </label>

      <!-- possible languages user can learn -->
      <h3>Pick the language(s) you currently want to learn: </h3>

      <ul id="languages" style="list-style-type:none">
        <li>
          <input type="radio" name="language" id="languageOne">
          English
        </li>
        <li>
          <input type="radio" name="language" id="languageTwo">
          Chinese
        </li>
        <li>
          <input type="radio" name="language" id="languageThree">
          Spanish
        </li>
        <li>
          <input type="radio" name="language" id="languageFour">
          Japanese
        </li>
        <li>
          <input type="radio" name="language" id="languageFive">
          Hindi
        </li>
      </ul>

      <input type="submit" value="Done" id="submitButton">
    </form>

    <script src="./main.js"></script>
  </body>
</html>
